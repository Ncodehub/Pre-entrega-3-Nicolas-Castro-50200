{% extends 'aplicacion/home.html' %}  <!-- Exrendemos el html de Home a esta página-->

{% block descripcion %}
<h1> Lista de Inventario </h1> 
{% endblock descripcion %}

{% block contenido %}
<a href="http://localhost:8000/aplicacion/maquina_form/" class="btn btn-primary">Agregar Maquina</a> <!-- Boton para redireccionar la página-->

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Area</th>
            </tr>
        </thead>
        <tbody>
    {% for m in maquina  %}
            <tr>
                <td>{{ m.id }}</td>
                <td>{{ m.nombre }}</td>
                <td>{{ m.marca }}</td>
                <td>{{ m.area }}</td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
